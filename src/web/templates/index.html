<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление лодкой</title>
    <script src="static/boatAnimation.js" defer></script>
</head>
<body>
    <h1>Управление лодкой</h1>
    <p>Пассажиры: <span id="passengerCount">0</span></p>
    <p>Направление: <span id="boatDirection">Остановлено</span></p>

    <canvas id="boatCanvas" width="600" height="400" style="background-color: lightblue;"></canvas>

    <br>
    <button onclick="move('forward')">Move Forward</button>
    <button onclick="move('backward')">Move Backward</button>
    <button onclick="move('left')">Move Left</button>
    <button onclick="move('right')">Move Right</button>
    <button onclick="stopBoat()">Stop</button>
    <button onclick="addPassenger()">Add Passenger</button>
    <button onclick="removePassenger()">Remove Passenger</button>
</body>
</html>
